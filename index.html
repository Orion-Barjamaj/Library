<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="title">Your Library</h1>
            <button>Home</button>
            <button>Discover</button>
            <button>Profile</button>
            <button id="addBook">Add Another Book?</button>
            <footer>
                <a href="https://github.com/Orion-Barjamaj" target="_blank">Made by Orion Barjamaj<img src="images/github.png"></a>
            </footer>
        </div>
        <div class="library">

        </div>  
        <div id="bookInfo">
            <form>
                <div class="holder">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title" minlength="1" required>
                </div>
                <div class="holder">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" minlength="1" required>
                </div>
                <div class="holder">
                    <label for="pages">Number Of Pages</label>
                    <input id="pages" type="number" name="pages" min="1" required>
                </div>
                <div class="holder checkbox">
                    <label for="readit">Have you read the book?</label>
                    <input type="checkbox" name="readit" id="readit" checked>
                </div>
                <div class="btns">
                    <button id="no">Nevermind</button>
                    <button id="yes">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
